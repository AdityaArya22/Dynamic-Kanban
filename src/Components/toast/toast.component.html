<div class="toast-container position-fixed top-0 end-0 p-3">
    <div *ngFor="let toast of toastService.toasts$ | async" 
         class="toast d-flex align-items-center p-3 mb-2"
         [ngClass]="{
           'bg-success': toast.type === 'success',
           'bg-danger': toast.type === 'danger',
           'bg-warning': toast.type === 'warning',
           'bg-info': toast.type === 'info',
           'text-dark': toast.type === 'warning',
           'text-white': toast.type !== 'warning',
         }">
      
      <div class="me-2">
        {{ toast.message }}
      </div>
      
      <button class="btn-close ms-auto" (click)="toastService.removeToast(toast.id)"></button>
    </div>
  </div>
